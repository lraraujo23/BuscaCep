<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Busca Cep</title>
</head>
<body>
    
    <div class="container">

        <div class="app">

            <div class="logo">
                <img src="./pictures/logoConsulta.png" alt="Busca Cep">
            </div>
            <form>
                <div class="form-group">
                    <label for="cep" class="label-control">CEP: </label><br>
                    <input type="text" class="form-control" id="cep">
                    <small></small></div>
                <div class="form-group">
                    <label for="logradouro" class="label-control">Logradouro: </label><br>
                    <input type="text" class="form-control" id="logradouro">
                    <small></small></div>
                <div class="form-group">
                    <label for="bairro" class="label-control">Bairro: </label><br>
                    <input type="text" class="form-control" id="bairro">
                    <small></small></div>
                <div class="form-group">
                    <label for="localidade" class="label-control">Localidade: </label><br>
                    <input type="text" class="form-control" id="localidade">
                    <small></small></div>
                <div class="form-group">
                    <label for="uf" class="label-control">UF: </label><br>
                    <input type="text" class="form-control" id="uf">
                    <small></small></div><br>

                    <div class="button-reset">
                        <button type="reset" id="btn-reset">LIMPAR</button>
                    </div>
            </form>


        </div>

    </div>
    <script src="./src/main.js"></script>
</body>
</html>
